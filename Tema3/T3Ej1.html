<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Ejercicio 03 - Multimedia</title>
    </head>
    <body>
        <div>
            <h1>Aprendiendo a utilizar imágenes</h1>
            <img src="https://m.media-amazon.com/images/I/61hOHfsyxsL._AC_SX466_.jpg" alt="Crash Bandicoot 2" />
        </div>
        <div>
            <h1>Aprendiendo a utilizar los vídeos</h1>
            <video width="500" controls autoplay muted loop>
                <source src="./assets/Dua Lipa - Physical.mp4" type="video/mp4"/>
            </video>
        </div>
        <div>
            <h1>Aprendiendo a utilizar los audios</h1>
            <audio controls autoplay loop>
                <source src="./assets/Elderbrook - Numb.mp3" type="audio/mp3"/>
            </audio>
        </div>
    </body>
</html>
