<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Ejercicio 02 - Formularios en HTML</title>
    </head>
    <body>
        <form action="/">
            <div>
                <label for="name">Nombre</label>
                <input type="text" id="name" name="name" placeholder="Ej: Juan"/>
            </div>
            <div>
                <label for="age">Edad</label>
                <input type="number" id="age" name="age" min=0 placeholder="Ej: 21"/>
            </div>
            <div>
                <label for="fav-phrase">Frase favorita</label>
                <textarea id="fav-phrase" name="fav-phrase" ></textarea>
            </div>
            <button type="submit">Enviar</button>
            <button type="reset">Reiniciar</button>
        </form>
    </body>
</html>
